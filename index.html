<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melanie's Whimsical World</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <main class="container">
        <header class="welcome">
            <img src="logo.png" alt="Melanie's Logo" class="logo">
            <h1>Welcome to<br>Melanie's World</h1>
            <p class="subtitle">A place of wonder and creativity</p>
        </header>

        <nav class="navigation">
            <div class="nav-button-container">
                <a href="/portfolio" class="nav-button portfolio">
                    <div class="button-content">
                        <span class="icon">🎨</span>
                        <span class="text">Portfolio</span>
                    </div>
                </a>
                <div class="floating-elements portfolio-elements">
                    <span>✨</span>
                    <span>🎨</span>
                    <span>🖌️</span>
                </div>
            </div>

            <div class="nav-button-container">
                <a href="/blog" class="nav-button blog">
                    <div class="button-content">
                        <span class="icon">📝</span>
                        <span class="text">Blog</span>
                    </div>
                </a>
                <div class="floating-elements blog-elements">
                    <span>📚</span>
                    <span>✍️</span>
                    <span>📖</span>
                </div>
            </div>

            <div class="nav-button-container">
                <a href="/projects" class="nav-button projects">
                    <div class="button-content">
                        <span class="icon">🚀</span>
                        <span class="text">Projects</span>
                    </div>
                </a>
                <div class="floating-elements project-elements">
                    <span>💡</span>
                    <span>⚙️</span>
                    <span>🔧</span>
                </div>
            </div>

            <div class="nav-button-container">
                <a href="/about" class="nav-button about">
                    <div class="button-content">
                        <span class="icon">👋</span>
                        <span class="text">About Me</span>
                    </div>
                </a>
                <div class="floating-elements about-elements">
                    <span>🌟</span>
                    <span>💫</span>
                    <span>✨</span>
                </div>
            </div>
        </nav>

        <footer>
            <p>Made with 💖 by Melanie</p>
        </footer>
    </main>

    <script>
        // Create sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            // Random position
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            
            document.body.appendChild(sparkle);
            
            // Remove sparkle after animation
            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        }

        // Create bubbles
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            // Random size between 20px and 60px
            const size = Math.random() * 40 + 20;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            
            // Random horizontal position
            bubble.style.left = Math.random() * 100 + 'vw';
            
            // Random animation duration between 6s and 10s
            bubble.style.animationDuration = (Math.random() * 4 + 6) + 's';
            
            document.body.appendChild(bubble);
            
            // Remove bubble after animation
            setTimeout(() => {
                bubble.remove();
            }, 10000);
        }

        // Create sparkles periodically
        setInterval(createSparkle, 300);
        
        // Create bubbles periodically
        setInterval(createBubble, 2000);
    </script>
</body>
</html>
