<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melanie's Whimsical World</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <main class="container">
        <header class="welcome">
            <img src="logo.png" alt="Melanie's Logo" class="logo">
            <h1>Welcome to<br>Melanie's World</h1>
            <p class="subtitle">A place of wonder and creativity</p>
        </header>

        <nav class="navigation">
            <div class="nav-button-container">
                <a href="portfolio.html" class="nav-button portfolio">
                    <div class="button-content">
                        <span class="icon">🎨</span>
                        <span class="text">Art</span>
                    </div>
                </a>
                <div class="floating-elements portfolio-elements">
                    <span>✨</span>
                    <span>🎨</span>
                    <span>🖌️</span>
                </div>
            </div>

            <div class="nav-button-container">
                <a href="blog.html" class="nav-button blog">
                    <div class="button-content">
                        <span class="icon">📝</span>
                        <span class="text">Writing</span>
                    </div>
                </a>
                <div class="floating-elements blog-elements">
                    <span>📚</span>
                    <span>✍️</span>
                    <span>📖</span>
                </div>
            </div>

            <div class="nav-button-container">
                <a href="projects.html" class="nav-button projects">
                    <div class="button-content">
                        <span class="icon">⚙️</span>
                        <span class="text">Tools</span>
                    </div>
                </a>
                <div class="floating-elements project-elements">
                    <span>💡</span>
                    <span>⚙️</span>
                    <span>🔧</span>
                </div>
            </div>

            <div class="nav-button-container">
                <a href="games.html" class="nav-button games">
                    <div class="button-content">
                        <span class="icon">🎮</span>
                        <span class="text">Games</span>
                    </div>
                </a>
                <div class="floating-elements games-elements">
                    <span>🎲</span>
                    <span>🎯</span>
                    <span>🎪</span>
                </div>
            </div>

            <div class="nav-button-container">
                <a href="about.html" class="nav-button about">
                    <div class="button-content">
                        <span class="icon">👋</span>
                        <span class="text">Information</span>
                    </div>
                </a>
                <div class="floating-elements about-elements">
                    <span>🌟</span>
                    <span>💫</span>
                    <span>✨</span>
                </div>
            </div>
        </nav>

        <footer>
            <p>Made with 💖 by Melanie</p>
        </footer>
    </main>

    <script>
        // Create sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            // Random position
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            
            document.body.appendChild(sparkle);
            
            // Remove sparkle after animation
            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        }

        // Create sparkles periodically
        setInterval(createSparkle, 300);

        // Create bubbles
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            // Random size between 1cm and 5cm (converting to pixels)
            const minSize = 37.8; // 1cm
            const maxSize = 189; // 5cm
            const size = Math.random() * (maxSize - minSize) + minSize;
            
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            
            // Random position anywhere on screen
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.top = Math.random() * 100 + 'vh';
            
            // Random animation duration between 8s and 15s
            const duration = Math.random() * 7 + 8;
            bubble.style.animationDuration = `${duration}s, ${Math.random() * 2 + 2}s`; // Separate durations for float and elastic
            
            // Add bubble to body
            document.body.appendChild(bubble);
            
            // Remove bubble after animation
            setTimeout(() => {
                if (bubble.parentNode) {
                    bubble.remove();
                }
            }, duration * 1000);

            // Schedule next bubble with random delay
            const nextDelay = Math.random() * 1200 + 800; // Random between 800 and 2000
            setTimeout(createBubble, nextDelay);
        }

        // Start bubble creation
        createBubble();
    </script>
</body>
</html>
