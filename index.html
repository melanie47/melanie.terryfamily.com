<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melanie's Whimsical World</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @keyframes colorShift {
            0% {
                background-color: #87CEEB; /* Sky blue */
            }
            33% {
                background-color: #FFB6C1; /* Light pink */
            }
            66% {
                background-color: #CCCCFF; /* Periwinkle */
            }
            100% {
                background-color: #87CEEB; /* Back to sky blue */
            }
        }

        body {
            animation: colorShift 15s infinite;
            background-color: #87CEEB;
            margin: 0;
            min-height: 100vh;
            font-family: 'Quicksand', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent url('stars.png') repeat top center;
            z-index: -2;
        }

        .twinkling {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent url('twinkling.png') repeat top center;
            z-index: -1;
            animation: move-twink-back 200s linear infinite;
        }

        @keyframes move-twink-back {
            from {background-position: 0 0;}
            to {background-position: -10000px 5000px;}
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }

        .welcome {
            margin-bottom: 3rem;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1) rotate(5deg);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            margin: 0;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            font-family: 'Comfortaa', cursive;
            font-weight: 600;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin: 3rem 0;
        }

        .nav-button-container {
            position: relative;
            perspective: 1000px;
        }

        .nav-button {
            text-decoration: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            display: block;
            transform-style: preserve-3d;
        }

        .nav-button:hover {
            transform: translateY(-5px) rotateX(10deg);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .button-content {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .icon {
            font-size: 1.5rem;
        }

        .text {
            font-size: 1.2rem;
            font-weight: 600;
            font-family: 'Comfortaa', cursive;
        }

        .floating-elements {
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-button-container:hover .floating-elements {
            opacity: 1;
        }

        .floating-elements span {
            position: absolute;
            font-size: 1.2rem;
            animation: float-around 3s infinite;
        }

        .floating-elements span:nth-child(1) { left: 20%; animation-delay: 0s; }
        .floating-elements span:nth-child(2) { left: 50%; animation-delay: 0.5s; }
        .floating-elements span:nth-child(3) { left: 80%; animation-delay: 1s; }

        @keyframes float-around {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        footer {
            margin-top: 4rem;
            color: #fff;
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background-color: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1.5s linear forwards;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .bubble {
            position: fixed;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.3) 100%);
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float-up linear forwards;
            backdrop-filter: blur(2px);
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.2),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            z-index: 1;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) scale(0.8);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .navigation {
                gap: 1rem;
            }
            
            .nav-button {
                padding: 0.8rem 1.5rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

    <script>
        // Create sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            // Random position
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            
            document.body.appendChild(sparkle);
            
            // Remove sparkle after animation
            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        }

        // Create sparkles periodically
        setInterval(createSparkle, 300);

        // Create bubbles
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            // Random size between 1cm and 5cm (converting to pixels)
            const minSize = 37.8; // 1cm
            const maxSize = 189; // 5cm
            const size = Math.random() * (maxSize - minSize) + minSize;
            
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            
            // Random position anywhere on screen
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.top = Math.random() * 100 + 'vh';
            
            // Random animation duration between 8s and 15s
            const duration = Math.random() * 7 + 8;
            bubble.style.animationDuration = duration + 's';
            
            // Add bubble to body
            document.body.appendChild(bubble);
            
            // Remove bubble after animation
            setTimeout(() => {
                if (bubble.parentNode) {
                    bubble.remove();
                }
            }, duration * 1000);

            // Schedule next bubble with random delay
            const nextDelay = Math.random() * 1200 + 800; // Random between 800 and 2000
            setTimeout(createBubble, nextDelay);
        }

        // Start bubble creation
        createBubble();
    </script>
