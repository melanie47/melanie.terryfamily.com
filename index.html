<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melanie's Whimsical World</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        @keyframes colorShift {
            0% {
                background-color: #87CEEB; /* Sky blue */
            }
            33% {
                background-color: #FFB6C1; /* Light pink */
            }
            66% {
                background-color: #CCCCFF; /* Periwinkle */
            }
            100% {
                background-color: #87CEEB; /* Back to sky blue */
            }
        }

        body {
            animation: colorShift 15s infinite;
            background-color: #87CEEB; /* Initial color */
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent url('stars.png') repeat top center;
            z-index: -2;
        }

        .twinkling {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent url('twinkling.png') repeat top center;
            z-index: -1;
            animation: move-twink-back 200s linear infinite;
        }

        @keyframes move-twink-back {
            from {background-position: 0 0;}
            to {background-position: -10000px 5000px;}
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <main class="container">
        <header class="welcome">
            <img src="logo.png" alt="Melanie's Logo" class="logo">
            <h1>Welcome to<br>Melanie's World</h1>
            <p class="subtitle">A place of wonder and creativity</p>
        </header>

        <nav class="navigation">
            <div class="nav-button-container">
                <a href="/portfolio" class="nav-button portfolio">
                    <div class="button-content">
                        <span class="icon">🎨</span>
                        <span class="text">Portfolio</span>
                    </div>
                </a>
                <div class="floating-elements portfolio-elements">
                    <span>✨</span>
                    <span>🎨</span>
                    <span>🖌️</span>
                </div>
            </div>

            <div class="nav-button-container">
                <a href="/blog" class="nav-button blog">
                    <div class="button-content">
                        <span class="icon">📝</span>
                        <span class="text">Blog</span>
                    </div>
                </a>
                <div class="floating-elements blog-elements">
                    <span>📚</span>
                    <span>✍️</span>
                    <span>📖</span>
                </div>
            </div>

            <div class="nav-button-container">
                <a href="/projects" class="nav-button projects">
                    <div class="button-content">
                        <span class="icon">🚀</span>
                        <span class="text">Projects</span>
                    </div>
                </a>
                <div class="floating-elements project-elements">
                    <span>💡</span>
                    <span>⚙️</span>
                    <span>🔧</span>
                </div>
            </div>

            <div class="nav-button-container">
                <a href="/about" class="nav-button about">
                    <div class="button-content">
                        <span class="icon">👋</span>
                        <span class="text">About Me</span>
                    </div>
                </a>
                <div class="floating-elements about-elements">
                    <span>🌟</span>
                    <span>💫</span>
                    <span>✨</span>
                </div>
            </div>
        </nav>

        <footer>
            <p>Made with 💖 by Melanie</p>
        </footer>
    </main>

    <script>
        // Create sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            // Random position
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            
            document.body.appendChild(sparkle);
            
            // Remove sparkle after animation
            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        }

        // Create sparkles periodically
        setInterval(createSparkle, 300);
    </script>
</body>
</html>
