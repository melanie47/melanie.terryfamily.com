<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art - Melanie's World</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/branch.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <img src="logo.png" alt="Melanie's Logo" class="logo">

    <nav class="nav-sidebar">
        <a href="index.html">Home</a>
        <a href="portfolio.html" class="active">Art</a>
        <a href="blog.html">Writing</a>
        <a href="projects.html">Tools</a>
        <a href="games.html">Games</a>
        <a href="about.html">Information</a>
        <div class="collapse-button">×</div>
    </nav>
    <div class="sidebar-toggle">☰</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.querySelector('.nav-sidebar');
            const toggle = document.querySelector('.sidebar-toggle');
            const collapseButton = document.querySelector('.collapse-button');
            
            // Toggle sidebar
            toggle.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
            });

            // Collapse sidebar
            collapseButton.addEventListener('click', function() {
                sidebar.classList.add('collapsed');
            });

            // Create bubbles
            function createBubble() {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                // Random size between 1cm and 5cm (converting to pixels)
                const minSize = 37.8; // 1cm
                const maxSize = 189; // 5cm
                const size = Math.random() * (maxSize - minSize) + minSize;
                
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                
                // Random position anywhere on screen
                bubble.style.left = Math.random() * 100 + 'vw';
                bubble.style.top = Math.random() * 100 + 'vh';
                
                // Random animation duration between 8s and 15s
                const duration = Math.random() * 7 + 8;
                bubble.style.animationDuration = `${duration}s, ${Math.random() * 2 + 2}s`; // Separate durations for float and elastic
                
                // Add bubble to body
                document.body.appendChild(bubble);
                
                // Remove bubble after animation
                setTimeout(() => {
                    if (bubble.parentNode) {
                        bubble.remove();
                    }
                }, duration * 1000);

                // Schedule next bubble with random delay
                const nextDelay = Math.random() * 1200 + 800; // Random between 800 and 2000
                setTimeout(createBubble, nextDelay);
            }

            // Start bubble creation
            createBubble();
        });
    </script>
</body>
</html>
