<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information - Melanie's World</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @keyframes colorShift {
            0% {
                background-color: #87CEEB; /* Sky blue */
            }
            33% {
                background-color: #FFB6C1; /* Light pink */
            }
            66% {
                background-color: #CCCCFF; /* Periwinkle */
            }
            100% {
                background-color: #87CEEB; /* Back to sky blue */
            }
        }

        body {
            animation: colorShift 15s infinite;
            background-color: #87CEEB;
            margin: 0;
            min-height: 100vh;
            font-family: 'Quicksand', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent url('stars.png') repeat top center;
            z-index: -2;
        }

        .twinkling {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent url('twinkling.png') repeat top center;
            z-index: -1;
            animation: move-twink-back 200s linear infinite;
        }

        @keyframes move-twink-back {
            from {background-position: 0 0;}
            to {background-position: -10000px 5000px;}
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            margin: 0;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            line-height: 1.2;
        }

        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background-color: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1.5s linear forwards;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .bubble {
            position: fixed;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.4) 0%,
                rgba(255, 255, 255, 0.1) 30%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.1) 70%,
                rgba(255, 255, 255, 0.4) 100%);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 55% 45% 48% 52% / 55% 48% 52% 45%;
            pointer-events: none;
            animation: float-up linear forwards, elastic 3s ease-in-out infinite;
            backdrop-filter: blur(2px);
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.2),
                inset 0 0 20px rgba(255, 255, 255, 0.1),
                0 0 30px rgba(255, 255, 255, 0.1);
            z-index: 1;
            filter: brightness(1.2) contrast(1.1);
        }

        @keyframes elastic {
            0% {
                border-radius: 55% 45% 48% 52% / 55% 48% 52% 45%;
            }
            25% {
                border-radius: 45% 55% 52% 48% / 45% 52% 48% 55%;
            }
            50% {
                border-radius: 48% 52% 55% 45% / 50% 55% 45% 52%;
            }
            75% {
                border-radius: 52% 48% 45% 55% / 52% 45% 55% 48%;
            }
            100% {
                border-radius: 55% 45% 48% 52% / 55% 48% 52% 45%;
            }
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) scale(1) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-50vh) scale(0.9) rotate(180deg);
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100vh) scale(0.8) rotate(360deg);
                opacity: 0;
            }
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            font-family: 'Comfortaa', cursive;
            font-weight: 600;
        }

        .back-button:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <a href="/" class="back-button">‚Üê Back</a>
    
    <main class="container">
        <h1>Information</h1>
    </main>

    <script>
        // Create sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            // Random position
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            
            document.body.appendChild(sparkle);
            
            // Remove sparkle after animation
            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        }

        // Create sparkles periodically
        setInterval(createSparkle, 300);

        // Create bubbles
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            // Random size between 1cm and 5cm (converting to pixels)
            const minSize = 37.8; // 1cm
            const maxSize = 189; // 5cm
            const size = Math.random() * (maxSize - minSize) + minSize;
            
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            
            // Random position anywhere on screen
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.top = Math.random() * 100 + 'vh';
            
            // Random animation duration between 8s and 15s
            const duration = Math.random() * 7 + 8;
            bubble.style.animationDuration = `${duration}s, ${Math.random() * 2 + 2}s`; // Separate durations for float and elastic
            
            // Add bubble to body
            document.body.appendChild(bubble);
            
            // Remove bubble after animation
            setTimeout(() => {
                if (bubble.parentNode) {
                    bubble.remove();
                }
            }, duration * 1000);

            // Schedule next bubble with random delay
            const nextDelay = Math.random() * 1200 + 800; // Random between 800 and 2000
            setTimeout(createBubble, nextDelay);
        }

        // Start bubble creation
        createBubble();
    </script>
</body>
</html>
